<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
       rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Contáctenos</h1>
            </div>
        </div>
        <section id="contact">
            <form  method="POST">
                <ul class="form">
                     <li>
                        <div class="row">
                            <div class="col-10">
                                 <label for="nombrecompleto">Nombre Completo</label>
                                 <input type="tel" class="form-control" id="nombrecompleto" placeholder="Nombre Completo" maxlength="9" required>
                            </div>
                        </div>
                     </li>
                     <li>
                        <div class="row">
                            <div class="col-10">
                                 <label for="rut" >RUT</label>
                                 <input type="text" class="form-control" id="rut" placeholder="rut" pattern="[A-Z0-9]+" maxlength="" required >
                            </div>
                        </div>
                     </li>
                     <li>
                        <div class="row">
                            <div class="col-10">
                                <label for="email" >E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="correo electrónico" maxlength="30" required >
                            </div>
                        </div>
                     </li>
                     <li>
                        <div class="row">
                            <div class="col-10">
                                <label for="asunto" >Asunto</label>
                                <textarea id="asunto"> </textarea>
                            </div>
                        </div> 
                     </li>
                     <li>
                        <div class="row">
                            <div class="col-9">
                                <button type="submit">Enviar Datos</button>
                            </div>
                        </div>
                     </li>
                </ul>
            </form>
        </section>
    </div>
</body>
</html>
